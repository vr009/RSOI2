name: GitHub Classroom Workflow
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Autograding
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/checkout@v1
      - name: Upload sh file
        uses: actions/upload-artifact@v2
        with:
          name: test
          path: ./compose_up.sh

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.17
      - name: Tests
        run: |
          cd ./services/gateway/internal
          go mod tidy
          go test ./...
          cd ../../library/internal/
          go mod tidy
          go test ./...
          cd ../../rating/internal/
          go mod tidy
          go test ./...
          cd ../../reservation/internal/
          go mod tidy
          go test ./...
          cd ../../..

      - name: DockerHub Login
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build Docker Images
        run: docker-compose -f docker-compose-build.yml up --build -d
      - name: Push Docker Image
        run: docker-compose push
      - name: deploy in AWS
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.AWS_PRVATE_KEY }}
          script: cd goProj/rsoi-2021-lab2-microservices-vr009 && chmod +x compose_up.sh && ./compose_up.sh

      - name: Run API Tests
        id: run-newman1
        uses: anthonyvscode/newman-action@v1
        with:
          collection: v4/postman/[rsoi] postman_collection.json
          environment: v4/postman/[rsoi][heroku] postman_environment.json
          delayRequest: 50
          reporters: cli

      - uses: education/autograding@v1
        id: autograder
        continue-on-error: true